    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scholar Signup Menu</title>
        <link rel="stylesheet" href="su.css">
    </head>
    <body>
        

        <!-- Form inside a right-aligned div -->
        <div class="form-container">
            <h2>Scholar Signup Menu</h2>
            <form id="signupForm" action="/signup" method="POST">
                <label for="name" >Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
            
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>
            
                <label for="department">Department:</label>
                <select id="department" name="department" required></select><br>

                <label for="schedule">Schedule:</label>
                <select id="schedule" name="schedule" required></select><br>

                <label for="church">Church:</label>
                <select id="church" name="church" required></select><br>

                <label for="scholarId">Scholar ID:</label>
                <input type="text" id="scholarId" name="scholarId" readonly><br>

                <label for="password">Password (12 characters with special chars):</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required><br>
            
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <script src="signup.js"></script>
    </body>
    </html>
