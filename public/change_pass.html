<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="change_pass.css">
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="changePasswordForm" action="/change_password" method="POST">
            <!-- Current password -->
            <label for="currentPassword" >Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" required>

            <!-- New password -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>

            <!-- Confirm new password -->
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Re-enter your new password" required>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <script src="change_pass.js"></script>
</body>
</html>
